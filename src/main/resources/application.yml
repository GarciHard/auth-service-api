spring:
  application:
    name: auth-service
  datasource:
    url: ${POSTGRES_URI}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driver-class-name: org.postgresql.Driver
  config:
    import: file:misc/.env[.properties]
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/
  instance:
    hostname: localhost
jwt:
  secret:
    path: ${JWT_SECRET_PATH}
  expiration: ${JWT_EXPIRATION}
  issuer: ${JWT_ISSUER}

# Using default server port.